<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            //clifford: '#da373d',
                        }
                    }
                }
            }
          </script>
        <title>Title</title>
    </head>
    <body>
        
        <nav class="flex items-center justify-between flex-wrap bg-orange-700 p-6">
    <!-- Logo -->
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight">CourtFinder</span>
    </div>
    
    <!-- Mobile menu button -->
    <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-orange-400 border-orange-200 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
        </button>
    </div>
    
    <!-- Navigation items and search bar -->
    <div class="w-full flex-grow lg:flex lg:items-center lg:justify-between">
        <!-- Left Navigation Links -->
        <div class="text-sm lg:flex lg:items-center">
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-orange-400 hover:text-white mr-4">
                About
            </a>
        </div>
        
        <!-- Centered Search Form -->
        <div class="flex justify-center w-full lg:w-auto">
            <form class="flex items-center border-b border-white py-2">
                <input class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px- leading-tight focus:outline-none" 
                    type="text" placeholder="City, area, postcode" aria-label="Search">
                <button class="flex-shrink-0 bg-orange-500 hover:bg-orange-700 border-orange-500 hover:border-orange-700 text-sm border-4 text-white py-1 px-2 rounded" 
                    type="button">
                    Search
                </button>
            </form>
        </div>
        
        <!-- Right Navigation Links -->
        <div class="flex justify-end">
            <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-white hover:bg-orange-700 mt-4 lg:mt-0">
                My account
            </a>
        </div>
    </div>
</nav>

        
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
