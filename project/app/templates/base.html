<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>CourtFinder - Find the best basketball courts in your area</title>
    </head>
    <body>
        
    <div class="bg-white">

        <div class="relative bg-gray-900">
            <!-- Navigation -->
            <header class="relative z-10">
                <nav aria-label="Top">
                    <div class="bg-white/10 backdrop-blur-md backdrop-filter">
                        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                            <div>
                                <div class="flex h-16 items-center justify-between">
                                    <!-- Logo (lg+) -->
                                    <div class="lg:flex lg:flex-1 lg:items-center">
                                    <a href="{{url_for('index')}}" class="text-white">CourtFinder</a>
                                    </div>

                                    <!-- Centered Search Form -->
                                    <div class="flex justify-center w-full lg:w-auto">
                                        <form class="flex items-center border-b border-white py-2">
                                            <input class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px- leading-tight focus:outline-none" 
                                        type="text" placeholder="City, area, postcode" aria-label="Search">
                                            <button class="flex-shrink-0 bg-gray-600 hover:bg-gray-700 border-gray-600 hover:border-gray-700 text-sm border-4 text-white py-1 px-2 rounded" 
                                            type="button">Search</button>
                                        </form>
                                    </div>
                                    
                                    <div class="flex flex-1 items-center justify-end">
                                        <div class="flex items-center lg:ml-8">
                                            <div class="flex items-center space-x-6">
                                                <a href="{{url_for('about')}}" class="text-sm font-medium text-white hover:text-gray-100">About</a>
                                                <a href="#" class="text-sm font-medium text-white hover:text-gray-100">Sign in</a>
                                                <a href="#" class="text-sm font-medium text-white hover:text-gray-100">Create an account</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
    </div>
        
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <footer aria-labelledby="footer-heading" class="bg-gray-900">
        <h2 id="footer-heading" class="sr-only">Footer</h2>
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="border-t border-gray-800 py-10">
                <p class="text-sm text-gray-400">Copyright &copy; 2024 CourtFinder</p>
            </div>
        </div>
    </footer>
        
    </body>
</html>
