{% extends "base.html" %}
{% block content %}


<div class="bg-white">
    <!-- Background color split screen for large screens -->
    <div class="fixed top-0 left-0 hidden w-1/2 h-full bg-white lg:block" aria-hidden="true"></div>
    <div class="fixed top-0 right-0 hidden w-1/2 h-full bg-gray-50 lg:block" aria-hidden="true"></div>
  
    <div class="relative grid grid-cols-1 mx-auto max-w-7xl gap-x-16 lg:grid-cols-2 lg:px-8 xl:gap-x-48">
      <h1 class="sr-only">Order information</h1>
  
      <section aria-labelledby="summary-heading" class="px-4 pt-16 pb-10 bg-gray-50 sm:px-6 lg:col-start-2 lg:row-start-1 lg:bg-transparent lg:px-0 lg:pb-16">
        <div class="max-w-lg mx-auto lg:max-w-none">
          <h2 id="summary-heading" class="text-lg font-medium text-gray-900">Park Name Here</h2>
  
          <section 
  aria-labelledby="image-heading" 
  class="flex flex-col items-center justify-center order-1 px-4 pt-16 pb-10 bg-gray-50 sm:px-6 lg:col-start-2 lg:row-start-1 lg:bg-transparent lg:px-0 lg:pb-16 lg:order-none"
>
  <div class="max-w-md mx-auto lg:max-w-none">
    <h2 id="image-heading" class="sr-only">Featured Image</h2>
    
    <!-- Image Container -->
    <div class="flex items-center justify-center">
      <img 
        src="https://via.placeholder.com/300x300?text=Featured+Image" 
        alt="Featured Court Image" 
        class="w-full max-w-xs rounded-md shadow-lg lg:max-w-sm"
      />
    </div>
  </div>
</section>
  
         
  
          <div class="fixed inset-x-0 bottom-0 flex flex-col-reverse text-sm font-medium text-gray-900 lg:hidden">
            <div class="relative z-10 px-4 bg-white border-t border-gray-200 sm:px-6">
              <div class="max-w-lg mx-auto">
     
              </div>
            </div>
  
           
          </div>
        </div>
      </section>
  
      <form class="px-4 pt-16 pb-36 sm:px-6 lg:col-start-1 lg:row-start-1 lg:px-0 lg:pb-16"><form class="px-4 pt-16 pb-36 sm:px-6 lg:col-start-1 lg:row-start-1 lg:px-0 lg:pb-16">
        <div class="max-w-lg mx-auto lg:max-w-none">
          <section aria-labelledby="review-form-heading">
            <h2 id="review-form-heading" class="text-lg font-medium text-gray-900">Submit Your Review</h2>
      
            <!-- Overall Rating -->
            <div class="mt-6" x-data="{ rating: 0, hoverRating: 0 }">
                <label for="rating" class="block text-sm font-medium text-gray-700">Overall Rating*</label>
                <div class="flex items-center mt-2 space-x-2">
                  <!-- Stars -->
                  <template x-for="i in 5" :key="i">
                    <button 
                      type="button"
                      @mouseenter="hoverRating = i"
                      @mouseleave="hoverRating = 0"
                      @click="rating = i"
                      :class="{
                        'text-yellow-300': hoverRating >= i || rating >= i,
                        'text-gray-300': hoverRating < i && rating < i
                      }"
                      aria-label="Star Rating"
                    >
                      <svg class="size-5 shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z" clip-rule="evenodd" />
                      </svg>
                    </button>
                  </template>
                </div>
                <input type="hidden" id="rating" name="rating" x-model="rating" />
              </div>
              
      
            <!-- Your Review -->
            <div class="mt-6">
              <label for="review" class="block text-sm font-medium text-gray-700">Your Review*</label>
              <textarea id="review" name="review" rows="4" required class="block w-full px-3 py-2 mt-2 text-base text-gray-900 placeholder-gray-400 bg-white rounded-md shadow-sm outline outline-1 outline-gray-300 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"></textarea>
            </div>
      
            <!-- Add a Title -->
            <div class="mt-6">
              <label for="title" class="block text-sm font-medium text-gray-700">Add a Title*</label>
              <input type="text" id="title" name="title" required class="block w-full px-3 py-2 mt-2 text-base text-gray-900 placeholder-gray-400 bg-white rounded-md shadow-sm outline outline-1 outline-gray-300 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            </div>
      
        
            <!-- Would you recommend this item? -->
            <div class="mt-6">
              <span class="block text-sm font-medium text-gray-700">Would you recommend this court?*</span>
              <div class="mt-2 space-x-4">
                <label>
                  <input type="radio" name="recommend" value="yes" required>
                  Yes
                </label>
                <label>
                  <input type="radio" name="recommend" value="no" required>
                  No
                </label>
              </div>
            </div>
      
            <!-- Create a Display Name -->
            <div class="mt-6">
              <label for="display-name" class="block text-sm font-medium text-gray-700">Create a Display Name*</label>
              <input type="text" id="display-name" name="display-name" required minlength="4" maxlength="25" class="block w-full px-3 py-2 mt-2 text-base text-gray-900 placeholder-gray-400 bg-white rounded-md shadow-sm outline outline-1 outline-gray-300 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              <p class="mt-1 text-sm text-gray-500">Must be 4 to 25 characters. No special characters or emojis.</p>
            </div>
      
            <!-- Submit Button -->
            <div class="mt-10">
              <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-orange-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50">
                Submit Review
              </button>
            </div>
          </section>
        </div>
      </form>
      
    </div>
  </div>
  


{% endblock %}
